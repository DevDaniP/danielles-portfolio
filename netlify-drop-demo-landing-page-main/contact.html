<!DOCTYPE html>
<html class="preload" lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1"
  />
  <title>Contact - Danielle Davis</title>
  <meta
    name="description"
    content="Get in touch with Danielle Davis"
  />
  <link rel="shortcut icon" href="/images/favicon.png" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="no-js">
  <header>
    <!-- Navigation Bar - matching your other pages -->
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    
    <!-- Name and Dark mode toggle row - matching your other pages -->
    <div class="header-row">
      <div class="name-section">
        <h1 class="main-name">Get In Touch</h1>
        <p class="tagline">I'd Love to Hear From You</p>
      </div>
      
      <!-- Dark mode toggle -->
      <div class="mode-toggle">
        <button class="[ toggle-button ] [ js-mode-toggle ]">
          <span class="toggle-icon" aria-hidden="true"></span>
          <span class="[ toggle-text ] [ js-mode-toggle-text ]"
            >Switch to dark theme</span>
          >
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="contact-form">
      <h2>Contact Me</h2>
      <p style="text-align: center; margin-bottom: 30px;">
        Feel free to reach out if you'd like to connect or discuss potential opportunities!
      </p>

      <form>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="submit-btn" style="background-color: var(--background-alt); color: var(--text-color); border: 2px solid var(--border-color);">Send Message</button>
      </form>

      <div style="margin-top: 40px; text-align: center;">
        <h3>Connect With Me</h3>
        <p>
          <a href="https://www.linkedin.com/in/danielle-davis-peterson" target="_blank" 
             style="color: var(--text-color); text-decoration: underline; margin: 0 10px;">LinkedIn</a> | 
          <a href="https://github.com/DevDaniP" target="_blank" 
             style="color: var(--text-color); text-decoration: underline; margin: 0 10px;">GitHub</a>
        </p>
      </div>
    </section>
  </main>

  <script src="js/dark-mode.js"></script>
  
  <script>
    // Simple form validation (still learning JavaScript!)
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thanks for your message! (Note: This form is not actually connected to anything yet - still learning!)');
    });
  </script>
</body>
</html>
